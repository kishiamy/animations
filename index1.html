<header>
  <a class="link cat-link visited" my-href="cat">Cat</a>
  <a class="link dog-link" my-href="dog">Dog</a>
</header>
<div class="page cat active">
  <h2>Cat</h2>
</div>
<div class="page dog">
  <h2>Dog</h2>
</div>

<script charset="utf-8">
 var links = document.getElementsByClassName('link');

 for (var i = 0, len = links.length; i < len; i++) {
   links[i].addEventListener('click', function(event) {
     var prevVisited = document.getElementsByClassName("visited")[0];

     prevVisited.className = prevVisited.className.replace(" visited", "");
     event.target.className = event.target.className + " visited";

     var className = event.target.getAttribute('my-href');
     var preActive = document.getElementsByClassName('active')[0];
     var page = document.getElementsByClassName(className)[0];

     preActive.className = preActive.className.replace(" active", "");
     page.className = page.className + ' active';
   });
 }
</script>

<style type="text/css" media="all">
  a {
    cursor: pointer;
  }

  a.visited {
    color: blue;
  }

  .page {
    transition: all 0.5s ease;
    opacity: 0;
    position: fixed;
  }

  .page.active {
    opacity: 1;
  }

 .cat {
 }

 .dog {
 }
</style>
